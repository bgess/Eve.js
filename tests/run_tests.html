<!DOCTYPE html>
<html>
<head>
	<title>Eve.JS Test Runner</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css" />
</head>
<body>

	<div id="qunit"></div>

	<div id="qunit-fixture">
		<div class="list-module" id="m1">
			This is list module one.
			<div class="child_area">
				<ul>
					<li id="m1-1">Link One</li>
					<li id="m1-2">Link Two</li>
					<li id="m1-3">Link Three</li>
				</ul>
		   </div>
		</div>

		<hr/>

		<div class="list-module" id="m2">
			This is list module two.
			<div class="child_area">
				<ul>
					<li id="m2-1">Link Four</li>
					<li id="m2-2">Link Five</li>
					<li id="m2-3">Link Six</li>
				</ul>
		   </div>
		</div>

		<hr/>

		<div class="other-module" id="m3">
			This is a different module.
			<div class="child_area">
				<ul id="m3-ul">
					<li id="m3-1">Link One</li>
					<li id="m3-2">Link Two</li>
					<li id="m3-3">Link Three</li>
				</ul>
		  </div>
		</div>

		<div class="extended-area">
			<a href="#" id="bing-target" data-action="bing">Ping</a>
		</div>

		<a href="#" id="bing-target2" data-action="bing">Ping</a>

		<div id="outer_scope">
			<div class="inner_scope">
				<a href="#" id="inside-scope">In scope</a>
				<span id="out-of-recursive-scope" class="second">Out of scope</span>	
				<div id="another_scope">
					<span id="inside-recursive-scope">In scope</a>	
				</div>
			</div>
		</div>

		<div class="inner_scope">
			<a href="#" id="out-of-scope">Out of scope</a>
		</div>

		<div id="click-me"><a id="click-me-a">Hello</a></div>

		<div id="els-list">
			<span id="first">1</span>
			<span id="second">2</span>
		</div>

	</div>

  <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="../eve.js"></script>
  <script type="text/javascript" src="../examples/jquery.js"></script>
  <script type="text/javascript" src="../tests/tests.js"></script>

</body>
</html>
